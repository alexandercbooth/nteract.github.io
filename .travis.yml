language: node_js
node_js:
  - "6"
before_install:
  - rvm install 2.2.2
  - gem install bundler
  - bundle install
  - pip install --user pillow
install: npm install
script: npm run build
env:
  global:
  - NOKOGIRI_USE_SYSTEM_LIBRARIES=true # speeds up installation of html-proofer

after_success: if [[ $TRAVIS_PULL_REQUEST == false && $TRAVIS_BRANCH == dev ]]; then npm run deploy; fi
